<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fontastic.s3.amazonaws.com/jpD8kJCXwBfG3xFHqv9z3G/icons.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <title>User Management</title>
  </head>
  <body>

  <div class="wrapper">

    <div class="form-container">

     <form class="user-form">

     <div class="first-name-div">
       <input type="text" placeholder="First Name" class="first-name">
     </div>

     <div class="last-name-div">
       <input type="text" placeholder="Last Name" class="last-name">
     </div>

     <div class="email-div">
       <input type="email" placeholder="Email Address" class="user-email">
     </div>

     <div class="button-test">
       <button type="submit"><span class="icon-plus"></span>Add New User</button>
     </div>

    </form>
   </div>


    <div class='user-list-container'>

     <div class='user'>

    </div>

  </div>

    <script src="js/object-store.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
